apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-app
  namespace: argocd  # Argo CD's namespace
spec:
  project: default
  source:
    repoURL: 'https://github.com/mdarbois/Iot_mdarbois_argoCD'
    path: wil
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
